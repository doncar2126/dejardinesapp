<section class="header-app">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  
</section>

<ion-content>
  <section class="space-header"></section>
  <section class="design-header">
      <h1>Configuración general</h1>
      <img src="./assets/images/bg-projects.jpg">
      <span class="gradient"></span>
      <span class="design-sphere"></span>
  </section>

  <ion-grid padding>  
    <ion-row>
      <ion-col size="12">
          <ion-input [(ngModel)]="customer.customer_name" required="true" type="text" class="input-white" placeholder="Razon social:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="customer.customer_nit" type="text" class="input-white" placeholder="Nit:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="customer.customer_country" type="text" class="input-white" placeholder="Pais:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="customer.customer_city" type="text" class="input-white" placeholder="Ciudad:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="customer.customer_address" type="text" class="input-white" placeholder="Dirección:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="customer.customer_phone" type="text" class="input-white" placeholder="Teléfono:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="customer.customer_cel" type="text" class="input-white" placeholder="Celular:"></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-input [(ngModel)]="customer.customer_contact" type="text" class="input-white" placeholder="Contacto:"></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-input [(ngModel)]="customer.customer_email" type="text" class="input-white" placeholder="Email:"></ion-input>
      </ion-col>
    
      <ion-col size="4">
          <ion-button color="success" (click)="updateCustomer()">Guardar cambios</ion-button>
      </ion-col>

      <ion-col size="4"></ion-col>

      <ion-col size="4"></ion-col>
    
    </ion-row>
    </ion-grid>

</ion-content>

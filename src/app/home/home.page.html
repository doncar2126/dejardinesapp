
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <section class="logo-login">
            <img src="./assets/images/logo.png">
          </section>

          <form class="form-login" (ngSubmit)="loginAuth()">
              <ion-input type="text" [(ngModel)]="auth.code" name="code" placeholder="Código de cliente" required></ion-input>
              <ion-input type="text" [(ngModel)]="auth.user" name="user" placeholder="Usuario" required></ion-input>
              <ion-input type="password" [(ngModel)]="auth.pass" name="pass" placeholder="Contraseña" required></ion-input>
  
              <ion-button color="primary" type="submit">Iniciar sesión</ion-button>
          </form>

                  <ion-col><ion-icon name="link"></ion-icon></ion-col>
                </ion-row>
              </ion-grid>
          </section>-->

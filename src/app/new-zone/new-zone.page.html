<section class="header-app">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  
</section>

<ion-content>
  <section class="space-header"></section>
  <section class="design-header">
      <h1>Crear zonas</h1>
      <img src="./assets/images/bg-projects.jpg">
      <span class="gradient"></span>
      <span class="design-sphere"></span>
  </section>

  <ion-grid padding>  
    <ion-row>
      <ion-col size="3">
          <ion-input [(ngModel)]="zone.zone_code" class="input-white" placeholder="Código:"></ion-input>
      </ion-col>

      <ion-col size="9">
        <ion-input [(ngModel)]="zone.zone_name" type="text" class="input-white" placeholder="Nombre zona:"></ion-input>
      </ion-col>

      <ion-col size="6">
        <ion-input [(ngModel)]="zone.zone_area_m2" class="input-white" placeholder="Área (m2):"></ion-input>
      </ion-col>

      <ion-col size="6">
          <ion-input [(ngModel)]="zone.altitude_zone" class="input-white" placeholder="Altitud (m.s.n.m):"></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-select [(ngModel)]="zone.id_life_zone" value="{{zone.id_life_zone}}" name="{{zone.id_life_zone}}" class="input-white" placeholder="Zona de vida:" okText="Aceptar" cancelText="Cancelar">
          <ion-select-option value="1">Zona de vida</ion-select-option>
          <ion-select-option value="2">Zona de vida2</ion-select-option>
          <ion-select-option value="3">Zona de vida3</ion-select-option>
          <ion-select-option value="4">Zona de vida4</ion-select-option>
        </ion-select>
    </ion-col>

    <ion-col size="12">
      <label>Posición geográfica</label>
    </ion-col>

    <ion-col size="6">
      <ion-input [(ngModel)]="zone.latitude_zone" class="input-white" placeholder="Latitud: °/ '/ &quot;/- /"></ion-input>
    </ion-col>

    <ion-col size="6">
        <ion-input [(ngModel)]="zone.zone_length" class="input-white" placeholder="Longitud: °/ '/ &quot;/- /'"></ion-input>
    </ion-col>

    <ion-col size="12">
      <ion-input [(ngModel)]="zone.responsable_name_zone" class="input-white" placeholder="Responsable del registro:"></ion-input>
    </ion-col>

    <ion-col size="6">
      <ion-input [(ngModel)]="zone.responsable_cel_zone" class="input-white" placeholder="Teléfono o celular:"></ion-input>
    </ion-col>
    <ion-col size="6">
        <ion-input [(ngModel)]="zone.responsable_mail_zone" class="input-white" placeholder="Email:"></ion-input>
    </ion-col>

    <ion-col size="12">
      <ion-textarea [(ngModel)]="zone.observations_zone" class="input-white" placeholder="Observaciones:"></ion-textarea>
    </ion-col>

    <ion-col size="12">
      <span *ngIf="currentPlatform">
        <input type="file" id="img-project" class="img-browser" (change)="setImageBrowser()">
      </span>
      <article class="load-image" (click)="presentActionSheet()">
        <img src="{{zone.photo_zone}}">
        <small>Cargar imagen de la zona</small>
      </article>
    </ion-col>

    <ion-input class="input-hidden" [(ngModel)]="zone.project_id" type="hidden"></ion-input>

    <ion-col size="4">
      <span *ngIf="this.edit == 'true'">
        <ion-button color="success" (click)="validateCreate(true)">Guardar cambios</ion-button>
      </span>

      <span *ngIf="this.edit != 'true'">
          <ion-button color="success" (click)="validateCreate(false)">Guardar</ion-button>
      </span>
    </ion-col>

    <ion-col size="4"></ion-col>

    <ion-col size="4">
      <ion-button color="danger" (click)="cancelCreationZone()">Cancelar</ion-button>
    </ion-col>

    </ion-row>
    </ion-grid>

</ion-content>
